<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineFind - Cadastro</title>
  <link rel="stylesheet" href="style.css"> <!-- mesmo CSS da Tela 2 -->
</head>
<body>
  <div class="container">
    <h1 class="titulo">Cadastrar-se</h1>
    
    <form id="cadastro-form" class="login-form">
      <input type="email" id="cadastro-email" placeholder="Adicionar email" required>
      <input type="password" id="cadastro-senha" placeholder="Criar senha" required>

      <button type="submit" class="btn btn-entrar">Cadastrar e Entrar</button>
    </form>
  </div>

  <script src="cadastro.js"></script>
</body>
</html>
